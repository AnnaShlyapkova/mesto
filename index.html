<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo">
  </header>
<main class="content">
<section class="profile">
  <img src="./images/Avatar.png" class="profile__avatar">
  <div class="profile__info">
    <div class="profile__text">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__info-button"></button>
  </div>
  <button type="button" class="profile__add-button"></button>
</section>
<section class="elements">
  <div class="elements__item">
    <img src="./images/baikal.jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Байкал</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Карачаевск</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/kirill-pershin-1404681-unsplash (1).jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Гора Эльбрус</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/kirill-pershin-1556355-unsplash (1).jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Домбай</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/photo-grid-kamchatka-1.jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Камчатка</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/place-karelia.jpg" class="elements__image">
    <div class="elements__container">
      <h2 class="elements__title">Карелия</h2>
      <img src="./images/like.svg" class="elements__like">
    </div>
  </div>
</section>
</main>
<footer class="footer">
  <p class="footer__text">&copy; 2021 Mesto Russia</p>
</footer>
<section class="popup"> 
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h2 class="popup__title ">Редактировать профиль</h2>
    <form class="popup__form" name="edit-form">
      <input type="text" id="name" class="popup__item popup__item_name" name="name">
      <input type="text" name="job" id="job" class="popup__item popup__item_job">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</section>
<script src="./scripts/index.js"></script>
</body>
</html>
