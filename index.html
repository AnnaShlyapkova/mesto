<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="логотип">
  </header>
<main class="content">
<section class="profile">
  <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
  <div class="profile__info">
    <div class="profile__text">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__info-button"></button>
  </div>
  <button type="button" class="profile__add-button"></button>
</section>
<section class="elements">

</section>
</main>
<footer class="footer">
  <p class="footer__text">&copy; 2021 Mesto Russia</p>
</footer>

<section class="popup popup_type_edit"> 
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h2 class="popup__title ">Редактировать профиль</h2>
    <form class="popup__form" name="edit-form" novalidate>
      <section class="popup__section">
        <input type="text" id="name" class="popup__item popup__item_type_name" name="name" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="name-error"></span>
      </section>
      <section class="popup__section">
        <input type="text" name="job" id="job" class="popup__item popup__item_type_job" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="job-error"></span>
      </section>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_type_add-place"> 
  <div class="popup__container">
    <button type="button" class="popup__close popup__close_type_add-place"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form popup__form_type_add-place" name="add-place-form" novalidate>
      <section class="popup__section">
        <input type="text" id="place-name" class="popup__item popup__item_type_place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="place-name-error"></span>
      </section>
      <section class="popup__section">
        <input type="url" name="url" id="url" class="popup__item popup__item_type_url" placeholder="Ссылка на картинку">
        <span class="popup__input-error" id="url-error"></span>
      </section>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_type_image"> 
  <div class="popup__cover">
    <button type="button" class="popup__close popup__close_type_image"></button>
    <img src="./images/photo-grid-kamchatka-1.jpg" alt= "Камчатка" class="popup__image">
    <h2 class="popup__title popup__title_type_image"></h2>
  </div>
</section>


<template class="elements-tepmlate">
  <div class="elements__item">
    <img class="elements__image" alt="">
    <button class="elements__delete" type="button"></button>
    <div class="elements__container">
      <h2 class="elements__title"></h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
</template>
<script src="./scripts/validate.js"></script>
<script src="./scripts/initial-cards.js"></script>
<script src="./scripts/index.js"></script>

</body>
</html>
