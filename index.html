<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="логотип">
  </header>
<main class="content">
<section class="profile">
  <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
  <div class="profile__info">
    <div class="profile__text">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__info-button"></button>
  </div>
  <button type="button" class="profile__add-button"></button>
</section>
<section class="elements">
  <div class="elements__item">
    <img src="./images/baikal.jpg" class="elements__image" alt="Байкал">
    <div class="elements__container">
      <h2 class="elements__title">Байкал</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/Karachaevsk.jpg" class="elements__image" alt="Карачаевск">
    <div class="elements__container">
      <h2 class="elements__title">Карачаевск</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/Elbrus.jpg" class="elements__image" alt="Эльбрус">
    <div class="elements__container">
      <h2 class="elements__title">Гора Эльбрус</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/Dombai.jpg" class="elements__image" alt="Домбай">
    <div class="elements__container">
      <h2 class="elements__title">Домбай</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/photo-grid-kamchatka-1.jpg" class="elements__image" alt="Камчатка">
    <div class="elements__container">
      <h2 class="elements__title">Камчатка</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
  <div class="elements__item">
    <img src="./images/place-karelia.jpg" class="elements__image" alt="Карелия">
    <div class="elements__container">
      <h2 class="elements__title">Карелия</h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
</section>
</main>
<footer class="footer">
  <p class="footer__text">&copy; 2021 Mesto Russia</p>
</footer>
<section class="popup"> 
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h2 class="popup__title ">Редактировать профиль</h2>
    <form class="popup__form" name="edit-form">
      <input type="text" id="name" class="popup__item popup__item_type_name" name="name">
      <input type="text" name="job" id="job" class="popup__item popup__item_type_job">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</section>
<script src="./scripts/index.js"></script>
</body>
</html>
